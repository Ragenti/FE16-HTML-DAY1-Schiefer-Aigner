<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Intermediate Exercise</title>
</head>
<body>
    <h2>CONTACT US</h2>
    <form>
        <label for="fname">First name:</label><br>
        <input type = text id="fname" name="fname" value="John"></br>
        <label for="lname">Last name:</label><br>
        <input type = text id="lname" name="lname" value="Doe"></br>
        <label for="email">E-Mail:</label><br>
        <input type = text id="email" name="email" value="E-Mail"></br>
        <label for="phone">Phone Number:</label><br>
        <input type = number id="phone" name="phone" value="0123"></br>
        <label for="message">Your message:</label><br>
        <input type = text id="message" name="message" value = "Contact us"></br>
        <label for="preferred">Preferred Contact:</label><br>
        <input type = radio><p>E-Mail</p><br>
        <input type = radio><p>Phone</p><br>
        <input type = radio><p>Do not contact me</p><br>
        <input type = submit value = "Send">
    </form>
</body>
</html>
