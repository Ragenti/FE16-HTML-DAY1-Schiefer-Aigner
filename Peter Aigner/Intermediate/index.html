<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
  </head>
  <body>
    <form action="null">
      <p>Please Enter your full name</p>
      First Name: &nbsp;&nbsp;
      <input
        type="text"
        name="firstname"
        placeholder="First Name"
      />&nbsp;&nbsp; Last Name &nbsp;&nbsp;<input
        type="text"
        name="lastname"
        placeholder="Last Name"
      />
      <br />
      <p>Please state your gender</p>
      Male<input type="radio" name="gender" id="" /> <br />
      Female<input type="radio" name="gender" id="" /> <br />
      Other<input type="radio" name="gender" id="" /> <br />
    </form>
  </body>
</html>
